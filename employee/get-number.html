<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: false, sidebarOpen: false }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Number - Employee Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dark-mode.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Mobile sidebar backdrop -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 z-10 bg-black bg-opacity-50 md:hidden" x-cloak></div>
        
        <!-- Sidebar -->
        <aside class="z-20 flex-shrink-0 w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block fixed md:relative inset-y-0 left-0 transform transition-transform duration-200 ease-in-out" :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'">
            <div class="py-4 text-gray-500 dark:text-gray-400">
                <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="index.html">
                    Employee Panel
                </a>
                <ul class="mt-6">
                    <li class="relative px-6 py-3">
                        <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200" href="index.html">
                            <span class="ml-4">Dashboard</span>
                        </a>
                    </li>
                    <li class="relative px-6 py-3">
                        <span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"></span>
                        <a class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200 dark:text-gray-100" href="get-number.html">
                            <span class="ml-4">Get Number</span>
                        </a>
                    </li>
                    <li class="relative px-6 py-3">
                        <a class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200" href="order-history.html">
                            <span class="ml-4">Order History</span>
                        </a>
                    </li>
                    <li class="relative px-6 py-3">
                        <button onclick="logout()" class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
                            <span class="ml-4">Logout</span>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex flex-col flex-1 w-full">
            <!-- Header -->
            <header class="z-10 py-4 bg-white shadow-md dark:bg-gray-800">
                <div class="container flex items-center justify-between h-full px-3 sm:px-6 mx-auto text-purple-600 dark:text-purple-300">
                    <div class="flex items-center gap-3">
                        <!-- Mobile menu button -->
                        <button @click="sidebarOpen = !sidebarOpen" class="p-2 -ml-2 rounded-md md:hidden hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <svg class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h2 class="text-lg sm:text-2xl font-semibold text-gray-700 dark:text-gray-200">Get Number</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-xs sm:text-sm text-gray-600 dark:text-gray-400 truncate max-w-[120px] sm:max-w-none" id="employee-name">Welcome</span>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <main class="h-full overflow-y-auto">
                <div class="container px-3 sm:px-6 mx-auto grid">
                    <!-- Info Cards -->
                    <div class="grid gap-2 sm:gap-4 my-3 sm:my-6 grid-cols-2 md:grid-cols-4">
                        <div class="flex items-center p-2 sm:p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800 hover:shadow-md transition-shadow">
                            <div class="p-2 sm:p-3 mr-2 sm:mr-4 text-blue-500 bg-blue-100 rounded-full dark:text-blue-100 dark:bg-blue-500">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="mb-0.5 text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Service</p>
                                <p class="text-sm sm:text-lg font-semibold text-gray-700 dark:text-gray-200">Whatsapp</p>
                            </div>
                        </div>
                        <div class="flex items-center p-2 sm:p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800 hover:shadow-md transition-shadow">
                            <div class="p-2 sm:p-3 mr-2 sm:mr-4 text-green-500 bg-green-100 rounded-full dark:text-green-100 dark:bg-green-500">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="mb-0.5 text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Country</p>
                                <p class="text-sm sm:text-lg font-semibold text-gray-700 dark:text-gray-200">India üáÆüá≥</p>
                            </div>
                        </div>
                        <div class="flex items-center p-2 sm:p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800 hover:shadow-md transition-shadow">
                            <div class="p-2 sm:p-3 mr-2 sm:mr-4 text-purple-500 bg-purple-100 rounded-full dark:text-purple-100 dark:bg-purple-500">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="mb-0.5 text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-400">Active Orders</p>
                                <p class="text-sm sm:text-lg font-semibold text-gray-700 dark:text-gray-200" id="active-count">0</p>
                            </div>
                        </div>
                        <div class="flex items-center p-2 sm:p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800 hover:shadow-md transition-shadow">
                            <div class="p-2 sm:p-3 mr-2 sm:mr-4 text-orange-500 bg-orange-100 rounded-full dark:text-orange-100 dark:bg-orange-500">
                                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="mb-1 text-sm font-medium text-gray-600 dark:text-gray-400">Status</p>
                                <p class="text-lg font-semibold text-green-600 dark:text-green-400" id="system-status">Online</p>
                            </div>
                        </div>
                    </div>

                    <!-- Get Number Section -->
                    <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
                        <div class="w-full p-6 bg-white dark:bg-gray-800">
                            <div class="flex justify-between items-center mb-6">
                                <h4 class="text-xl font-bold text-gray-700 dark:text-gray-200">
                                    üì± Request New Number
                                </h4>
                                <div class="text-sm text-gray-500 dark:text-gray-400">
                                    <span class="font-medium">Shortcut:</span> Ctrl+N
                                </div>
                            </div>
                            
                            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 items-stretch sm:items-center">
                                <button id="get-number-btn" onclick="getNumber()"
                                    class="flex-1 px-4 sm:px-6 py-3 sm:py-4 text-base sm:text-lg font-bold text-white transition-all duration-150 bg-gradient-to-r from-purple-600 to-blue-600 border-0 rounded-lg sm:rounded-xl hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg hover:shadow-xl active:scale-95 transform">
                                    üöÄ Get Number
                                </button>

                                <!-- Auto-Buy Toggle -->
                                <div class="bg-gradient-to-r from-orange-50 to-yellow-50 dark:from-orange-900 dark:to-yellow-900 p-2 sm:p-3 rounded-lg sm:rounded-xl border-2 border-orange-300 dark:border-orange-600 shadow-md">
                                    <div class="flex items-center gap-2">
                                        <div class="flex flex-col flex-1 min-w-0">
                                            <div class="flex items-center gap-1.5">
                                                <span class="text-xs sm:text-sm font-semibold text-gray-700 dark:text-gray-200">ü§ñ Auto</span>
                                                <span id="auto-buy-status" class="text-xs font-medium text-gray-600 dark:text-gray-400">OFF</span>
                                            </div>
                                            <span id="auto-buy-attempts" class="text-xs text-orange-600 dark:text-orange-400 font-medium hidden">0/15</span>
                                        </div>
                                        <label class="relative inline-flex items-center cursor-pointer flex-shrink-0">
                                            <input type="checkbox" id="auto-buy-toggle" class="sr-only peer" onchange="toggleAutoBuy()">
                                            <div id="toggle-background" class="w-11 h-6 sm:w-14 sm:h-7 bg-gray-400 rounded-full transition-all duration-300 shadow-inner relative">
                                                <div class="absolute left-0.5 top-0.5 sm:left-1 sm:top-1 bg-white w-5 h-5 rounded-full transition-transform duration-300 shadow-md" id="auto-buy-slider"></div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <p class="mt-2 text-xs sm:text-sm text-gray-600 dark:text-gray-400">
                                ‚è±Ô∏è Valid for 20 min ‚Ä¢ ü§ñ Auto-retry every 3s (max 15)
                            </p>

                            <!-- Active Numbers Container -->
                            <div id="active-numbers-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <!-- Active numbers will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/employee/auth.js"></script>
    <script src="../assets/js/employee/get-number.js"></script>
</body>
</html>
